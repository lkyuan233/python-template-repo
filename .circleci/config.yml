version: 2.1

jobs:
  lint_and_test:
    docker:
      - image: python:3.10
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install uv
            uv venv
            source .venv/bin/activate
            uv pip install -r requirements.txt
            uv pip install pytest-cov

      - run:
          name: Run Ruff Linting
          command: |
            source .venv/bin/activate
            ruff check src/ tests/

      - run:
          name: Run Mypy Type Checking
          command: |
            source .venv/bin/activate
            mypy src/

      - run:
          name: Verify Tests Exist
          command: |
            source .venv/bin/activate
            pytest --collect-only

      - run:
          name: Run Tests with Coverage
          command: |
            source .venv/bin/activate
            pytest --cov=src --cov-report=xml --cov-report=html --junitxml=test-results/junit.xml

      - store_test_results:
          path: test-results/

      - store_artifacts:
          path: htmlcov/
          destination: coverage_html

      - store_artifacts:
          path: coverage.xml

      - run:
          name: Upload coverage to Codecov
          command: |
            source .venv/bin/activate
            bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN} -f coverage.xml

workflows:
  version: 2
  validate:
    jobs:
      - lint_and_test
